<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');
            html{ 
                transition: 1s;

            }
            
            body{
                transition: 1s;

                font-family: 'Lato', sans-serif;
                margin: 0;
                padding: 0;
                background-color: rgb(51, 187, 241);
            }
            img{
                width: 100%;
                height: 100%;
            }

            h1, h5{
                text-align: center;
                color: white;
            }

            #slideNumber{
                font-size: 60px;
                color: white;
            }

            button{
                width: 180px;
                height: 50px;
                border-radius: 40px;
                border: none;
                background-color: rgb(17, 162, 219);
                color: white;
            }

                    .dt {
                        margin-top: 10%;
                    }
            
                    #image{
                        margin: 10px;
                        padding: 0px;
                    width: 90%;
                    border-radius: 20px;
                        transition: 1s;

                    }

                    
                        #image{
                        margin-top: 40px;

                        }
                    #image.fullscreen {
                        transition: 1s;
                        position: fixed;
                        top: -130px;
                        left: -70px;
                        width: 130vw;
                        height: 130vh;
                        object-fit: contain;
                        z-index: 9999;
                        transform: rotate(90deg);
                    }    
                    
                
            @media screen and (min-width: 100rem) {

                body{
                background-color: rgba(140, 220, 252, 0);
            }
  /* regras CSS para telas de PC */
                    .dt {
                        display: none;
                    }

                    #image{
                        margin: 0;
                        margin-top: 0;
                        padding: 0;
                    width: 100%;
                    border-radius: 0px;

                    }
                }


        </style>
        <title>Image Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            var socket = io();
            var currentImage = 1;
            var numImages = 18;

            
            
            function showImage() {
                $('#image').attr('src', 'imgs/' + currentImage + '.PNG');
                //$('#slideNumber').attr('value', currentImage + "/" + numImages);
                document.getElementById('slideNumber').innerHTML =currentImage + "/" + numImages;
            }

                        $(document).ready(function() {
            $("#image").click(function() {
                $(this).toggleClass("fullscreen");
            });
            });


            $(document).ready(function () {
                showImage();

                $('#prev').click(function () {
                    currentImage--;
                    if (currentImage < 1) {
                        currentImage = numImages;
                    }
                    showImage();
                    socket.emit('image change', currentImage);
                });

                $('#next').click(function () {
                    currentImage++;
                    if (currentImage > numImages) {
                        currentImage = 1;
                    }
                    showImage();
                    socket.emit('image change', currentImage);
                });

                socket.on('image change', function (image) {
                    currentImage = image;
                    showImage();
                });
            });
        </script>
    </head>
    <body>
        <div class="vertical-page">
            <h1 >
                <img id="image" src="imgs/1.PNG">
            </h1>
        </div>
        <div class="dt">
            <h1 id="slideNumber"></h1>
            <h1>
                <br>
                <button id="prev"><strong><</strong></button>
                <button id="next"><strong>></strong></button>
                <br>
                <h5>Se a imagem não aparecer ao clicar, aguarde pois está carregando.</h5>
            </h1>
        </div>
    </body>
</html>
